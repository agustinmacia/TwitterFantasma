


<div class="container-fluid">
    <div class="col-4 offset-4">
      <h1>Login</h1>
      
      <form (submit)="submit()">

          <div class="form-group">        
            <label for="usuario">Usuario</label> 
            <input id="usuario" type="text" class="form-control" name="usuario" [(ngModel)]="credencial.nombre">
          </div>
        
          <div class="form-group">
            <label for="password">Password</label> 
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="credencial.password">
          </div>
        
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      
    </div>
  </div>
