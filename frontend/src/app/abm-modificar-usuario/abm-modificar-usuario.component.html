<div class="container-fluid">
    <div class="col-4 offset-4">
      
        <h1>Editar Usuario</h1>
        <form>
            <div class="form-group">        
              <label for="usuario">Usuario</label> 
              <input id="usuario" type="text" class="form-control" name="usuario" [(ngModel)]="usuario.nombre" >
            </div>
  
            <div class="form-group">        
                <label for="email">Email</label> 
                <input id="email" name="email" type="email" class="form-control" [(ngModel)]="usuario.email" >
            </div>
          
            <div class="form-group">
              <label for="password">Password</label> 
              <input id="password" name="password" type="password" class="form-control" [(ngModel)]="usuario.password" >
            </div>
          
            <div>
                <input id="esAdmin" type="checkbox" name="esAdmin" aria-label="Checkbox for following text input" [(ngModel)]="usuario.esAdmin" >
            </div>
              Es admin?    
  
            <button type="submit" (click)="modificar()" class="btn btn-primary">guardar</button>
          </form>
    </div>
  </div>
