<div class="container-fluid">
    <div class="col-4 offset-4">
      
      <h1>Crear usuario</h1>
      <form #formulario="ngForm">
        
          <div class="form-group">        
            <label for="usuario">Usuario</label> 
            <input id="usuario" 
              [class.is-valid]="formulario.valid" 
              [class.is-valid]="!formulario.valid" 
              required pattern="[a-zA-Z]*" 
              type="text" 
              class="form-control" 
              name="usuario" 
              [(ngModel)]="usuario.nombre" >
          </div>

          <div class="form-group">        
              <label for="email">Email</label> 
              <input id="email"
                #passsword="ngModel"
                [class.is-valid]="!password.pristine && password.valid" 
                [class.is-invalid]="!password.pristine && !password.valid"
                name="email" 
                type="email" 
                class="form-control" 
                [(ngModel)]="usuario.email" >
            </div>
        
          <div class="form-group">
            <label for="password">Password</label> 
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="usuario.password" >
          </div>
        
          <div>
              <input id="esAdmin" type="checkbox" name="esAdmin" aria-label="Checkbox for following text input" [(ngModel)]="usuario.esAdmin" >
          </div>
            Es admin?    

          <button type="submit" (click)="insertar()" class="btn btn-primary">guardar</button>
        </form>
    </div>
  </div>
